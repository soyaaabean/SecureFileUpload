<!DOCTYPE html>
<html>
<head><title>My Files</title></head>
<body>
  <h2>My Files</h2>
  <ul>
    {% for f in files %}
      <li>
        {{ f.original_name }} - 
        <a href="{{ url_for('download_file', file_id=f.id) }}">Download</a>
      </li>
    {% else %}
      <li>No files uploaded yet.</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('upload_file') }}">Upload New File</a>
</body>
</html>
